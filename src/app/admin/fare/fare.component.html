<div class="row-sm">
  <div class="header">
    <div class="title-header">
      <h2 class="page-title">Danh sách biểu phí</h2>
      <ol class="breadcrumb">
        <li class="breadcrumb-item active">Quản lý biểu phí</li>
        <li class="breadcrumb-item">Danh sách biểu phí</li>
      </ol>
    </div>
  </div>
  <div class="table-responsive">
    <div class="table-table example-container">
      <div
        class="table-container"
        style="flex: 1 1 1e-9px; box-sizing: border-box"
      >
        <table
          id="tblUserList"
          mat-table
          [dataSource]="dataSource"
          matSort
          [ngClass]="{ 'h-100': !dataSource.data.length }"
        >
          <ng-container matColumnDef="createdTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ngày tạo</th>
            <td mat-cell *matCellDef="let row" data-label="Created Time">
              {{ row.createdTime | date : "dd/MM/yyyy, HH:mm" }}
            </td>
          </ng-container>
          <ng-container matColumnDef="vehicleType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Loại phương tiện
            </th>
            <td mat-cell *matCellDef="let row" data-label="Vehicle Type">
              {{ row.vehicleType.name }}
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Hành động</th>
            <td mat-cell *matCellDef="let element" data-label="Actions">
              <button
                id="btnDetailFare"
                class="btn"
                matTooltip="Chi tiết"
                matTooltipPosition="above"
                (click)="detailFare(element)"
              >
                <i class="far fa-list-alt"></i>
              </button>

              <button
                id="btnUpdateDevice"
                class="btn"
                matTooltip="Chỉnh sửa"
                matTooltipPosition="above"
                (click)="updateFare(element)"
              >
                <!-- (click)="editSetting(element)" -->

                <i class="fas fa-edit"></i>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          <tr class="mat-row mat-row-nodata" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
              <!-- <app-empty-table></app-empty-table> -->
            </td>
          </tr>
        </table>
      </div>
      <mat-paginator
        [length]="totalItems"
        [pageIndex]="pageNumber"
        [pageSize]="pageSize"
        [showFirstLastButtons]="showFirstLastButtons"
        [pageSizeOptions]="[5, 10, 20]"
        (page)="onPageChange($event)"
      >
      </mat-paginator>
    </div>
  </div>
</div>
