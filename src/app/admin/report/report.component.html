<div class="row-sm">
  <div class="page-header">
    <div class="title-header">
      <h2 class="page-title">Danh sách báo cáo</h2>
      <ol class="breadcrumb">
        <li class="breadcrumb-item active">Quản lý báo cáo</li>
        <li class="breadcrumb-item">Danh sách báo cáo</li>
      </ol>
    </div>
    <div
      class="ms-auto pageheader-btn"
      style="display: inherit; align-items: center"
    >
      <!-- <a
        id="btnAddRole"
        (click)="addReport()"
        class="btn btn-icon text-white me-2 px-3"
        data-swal-template="#my-template"
        ><span><i class="fas fa-plus mx-1"></i></span>Thêm mới
      </a> -->
    </div>
  </div>
  <div class="table-responsive">
    <div class="table-table example-container">
      <div
        class="table-container"
        style="flex: 1 1 1e-9px; box-sizing: border-box"
      >
        <table
          id="tblReportList"
          mat-table
          [dataSource]="dataSource"
          matSort
          [ngClass]="{ 'h-100': !dataSource.data.length }"
        >
          <!-- <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox
                  (change)="$event ? masterToggle() : null"
                  [checked]="selection.hasValue() && isAllSelected()"
                  [indeterminate]="selection.hasValue() && !isAllSelected()"
                ></mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox
                  (click)="$event.stopPropagation()"
                  (change)="$event ? selection.toggle(row) : null"
                  [checked]="selection.isSelected(row)"
                  [aria-label]="checkboxLabel(row)"
                ></mat-checkbox>
              </td>
            </ng-container> -->
          <ng-container matColumnDef="createdTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ngày tạo</th>
            <td mat-cell *matCellDef="let row" data-label="Created Time">
              {{ row.createdTime | date : "dd/MM/yyyy, HH:mm" }}
            </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Người báo cáo
            </th>
            <td mat-cell *matCellDef="let row" data-label="Người báo cáo">
              {{ row.user.name }}
            </td>
          </ng-container>
          <!-- <ng-container matColumnDef="feedback">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nhận xét</th>
            <td mat-cell *matCellDef="let row" data-label="Nhận xét">
              {{ row.bookingDetail.feedback }}
            </td>
          </ng-container> -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tiêu đề</th>
            <td mat-cell *matCellDef="let row" data-label="Tiêu đề">
              {{ row.title }}
            </td>
          </ng-container>

          <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nội dung</th>
            <td mat-cell *matCellDef="let row" data-label="Nội Dung">
              {{ row.content }}
            </td>
          </ng-container>

          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Loại</th>
            <td mat-cell *matCellDef="let row" data-label="Loại">
              {{ getReportType(row.type) }}
            </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Trạng thái
            </th>
            <td mat-cell *matCellDef="let row" data-label="Trạng thái">
              {{ getReportStatus(row.status) }}
            </td>
          </ng-container>
          <!-- 
              <ng-container matColumnDef="dateOfBirth">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Ngày sinh</th>
                <td mat-cell *matCellDef="let row" data-label="dateOfBirth">
                  {{ row.dateOfBirth }}
                </td>
              </ng-container> -->

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Hành động</th>
            <td mat-cell *matCellDef="let element" data-label="Actions">
              <button
                id="btnUpdateDevice"
                class="btn"
                matTooltip="Chỉnh sửa"
                matTooltipPosition="above"
                (click)="editReport(element.id)"
              >
                <i class="fas fa-edit"></i>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          <tr class="mat-row mat-row-nodata" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
              <!-- <app-empty-table></app-empty-table> -->
            </td>
          </tr>
        </table>
      </div>
      <mat-paginator
        [length]="totalItems"
        [pageIndex]="pageNumber"
        [pageSize]="pageSize"
        [showFirstLastButtons]="showFirstLastButtons"
        [pageSizeOptions]="[5, 10, 20]"
        (page)="onPageChange($event)"
      >
      </mat-paginator>
    </div>
  </div>
</div>
