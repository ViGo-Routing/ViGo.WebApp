<div class="modal-header">
  <h2 class="modal-title">Xác nhận báo cáo</h2>
  <i (click)="cancel()" aria-label="Close" class="btn-close"></i>
</div>
<div class="modal-body">
  <form
    [formGroup]="editForm"
    class="input-infor mt-1"
    #myForm="ngForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field appearance="outline">
      <mat-label>Ghi chú</mat-label>
      <textarea
        matInput
        type="text"
        formControlName="reviewerNote"
        required
      ></textarea>
      <mat-error
        *ngIf="
          editForm.controls['reviewerNote'].invalid &&
          editForm.controls['reviewerNote'].touched
        "
      >
        Ghi chú là phần bắt buộc
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Trạng thái</mat-label>
      <mat-select formControlName="status" required>
        <mat-option value="PROCESSED ">Đã xử lý</mat-option>
        <mat-option value="DENIED ">Từ chối</mat-option>
      </mat-select>
      <mat-error
        *ngIf="
          editForm.controls['status'].invalid &&
          editForm.controls['status'].touched
        "
      >
        Trạng thái là phần bắt buộc
      </mat-error>
    </mat-form-field>

    <div class="modal-footer">
      <button
        id="btnCancel"
        mat-raised-button
        color="secondary"
        class="btn negative"
        (click)="cancel()"
      >
        Hủy
      </button>
      <button
        id="btnSave"
        class="btn positive"
        mat-raised-button
        color="primary"
        (click)="update()"
        [disabled]="!editForm.valid"
      >
        Lưu
      </button>
    </div>
  </form>
</div>
