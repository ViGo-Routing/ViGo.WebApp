<div>
  <div class="modal-header">
    <h2 class="modal-title">Lịch trình các chuyến đi</h2>
    <button (click)="cancel()" aria-label="Close" class="btn-close"></button>
  </div>

  <div class="row text-center">
    <div class="col-md-4 text-center mb-2">
      <div class="btn-group">
        <div
          class="btn btn-primary pl-3 pr-3"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
        >
          <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </div>
        <div
          class="btn btn-primary pl-3 pr-3"
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
        >
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </div>
        <div
          class="btn btn-primary ml-2"
          mwlCalendarToday
          [(viewDate)]="viewDate"
        >
          Today
        </div>
      </div>
    </div>
    <div class="col-md-4 text-center mb-2">
      <h3>{{ viewDate | calendarDate : view + "ViewTitle" : "en" }}</h3>
    </div>
  </div>

  <div class="modal-body">
    <!-- <div class="row mb-3" *ngIf="startStationName && endStationName">
      <div class="col-md-6">
        Điểm đi: <strong>{{ startStationName }}</strong>
      </div>
      <div class="col-md-6">
        Điểm đến: <strong>{{ endStationName }}</strong>
      </div>
    </div> -->
    <div class="calendar-container">
      <mwl-calendar-week-view
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        [locale]="'en'"
        [weekStartsOn]="1"
        (eventClicked)="handleEvent('Clicked', $event.event)"
      >
        <!-- <ng-template #weekViewEventTemplate let-event="event">
            <div class="cal-event">
              <div *ngIf="events.length > 0">
                Tên điểm
                <p class="event-name">{{ events[0].meta?.name }}</p>
                Địa chỉ
                <p class="event-address">{{ events[0].meta?.address }}</p>
              </div>
  
              <div *ngIf="events.length === 0">
                <p>No events found.</p>
              </div>
            </div>
          </ng-template> -->
      </mwl-calendar-week-view>
    </div>
  </div>
</div>
